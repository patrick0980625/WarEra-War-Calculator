<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <title>War Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
<form id="calculator">
  <h1>War Calculator</h1>
  
  <div class="input-group">
    <label for="A">Your Side Score</label>
    <input id="A" max="305" min="0" type="number" value="0">
  </div>
  
  <div class="input-group">
    <label for="B">Opponent's Side Score</label>
    <input id="B" max="305" min="0" type="number" value="0">
  </div>
  
  <input id="submit" type="submit" value="Calculate Timing">
  
  <div id="result-div">
    <p>Required time:</p>
    <span id="result">0</span>
    <p style="font-size: 0.8rem; margin-top: 5px;">minutes</p>
  </div>
</form>
</body>
</html>
